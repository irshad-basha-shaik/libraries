<!DOCTYPE html>
<html lang="en">
<head>
  <title>Books Menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Library</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="booksmenu">Books Menu</a></li>
      <li><a href="newbooks">New Books</a></li>
      <li><a href="oldbooks">Old Books</a></li>
      <li><a href="listofbooks">List Of Books</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <h3>Books Menu</h3>
  {% for book in book_list %}
  <li>
    {{ book.title }}-{{book.author}}-{{book.edition}}-({{book.publication}})
  </li>
  {% endfor %}
</div>

</body>
</html>
