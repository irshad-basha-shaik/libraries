<!DOCTYPE html>
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#" > Library </a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="lob">List of Books</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="rform">Book Details</a>
        </li>
        <!---li class="nav-item">
            <a class="Active" href="edit">Edit Details</a>
        </li--->
    </ul>
</nav>
<br>

<div class="container">
    <h2>Registration form</h2>
    <form class="form-horizontal" action="/saveform" method="POST">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{book.id}}"/>
        <div class="form-group">
            <label class="control-label col-sm-2" for="ISBN">ISBN:</label>

            <div class="col-sm-10">
                <input type="ISBN" class="form-control" id="ISBN" placeholder="Enter ISBN" name="ISBN" value="{{book.ISBN}}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-10">
                <input type="title" class="form-control" id="title" placeholder="Enter title" name="title" value="{{book.title}}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="author">Author:</label>
            <div class="col-sm-10">
                <input type="author" class="form-control" id="author" placeholder="Enter author" name="author" value="{{book.author}}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="edition">Edition:</label>
            <div class="col-sm-10">
                <input type="edition" class="form-control" id="edition" placeholder="Enter edition" name="edition" value="{{book.edition}}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="publication">Publication:</label>
            <div class="col-sm-10">
                <input type="publication" class="form-control" id="publication" placeholder="Enter publication" name="publication" value="{{book.publication}}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="price">Price:</label>
            <div class="col-sm-10">
                <input type="price" class="form-control" id="price" placeholder="Enter price" name="price" value="{{book.price}}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
